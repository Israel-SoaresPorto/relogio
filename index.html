      <div class="periodo">
        <img src="" alt="icone de periodo" id="icone">

      </div>

        <p> de </p>
        <p id="mes">mes</p>
        <p> de </p>

      <div class="relogio">
        <div>
          <p id="hora">00</p>
        </div>
        <p>:</p>
        <div>
          <p id="minuto">00</p>
        </div>
        <p>:</p>
        <div>

        </div>
      </div>
